<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#013a04;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#025a06;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bg)"/>
  
  <!-- Person silhouette -->
  <g fill="rgba(255,255,255,0.3)">
    <!-- Head -->
    <circle cx="150" cy="100" r="40"/>
    <!-- Body -->
    <ellipse cx="150" cy="200" rx="60" ry="80"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="270" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DIRECTOR</text>
  <text x="150" y="290" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Photo Coming Soon</text>
</svg>
